<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SVG 绘制圆</title>
</head>
<body>
	<!-- 第一行包含了 XML 声明。请注意 standalone 属性！该属性规定此 SVG 文件是否是“独立的”，或含有对外部文件的引用。 -->
	<!-- standalone="no" 意味着 SVG 文档会引用一个外部文件 - 在这里，是下面出现的 DTD 文件。 -->
	<?xml version="1.0" standalone="no" ?>

	<!-- 该 DTD 位于 “http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd”。该 DTD 位于 W3C，含有所有允许的 SVG 元素。[实际运行中，则是以注释掉的形式出现] -->
	<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//" "http://www.w3.org/Graphics/Svg/1.1/DTD/svg11.dtd">

	<!-- version 属性可定义所使用的 SVG 版本，xmlns 属性可定义 SVG 命名空间，除去，依然可以使用。 -->
	<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
	
	<!-- SVG 的 <circle> 用来创建一个圆。cx 和 cy 属性定义圆中心的 x 和 y 坐标。如果忽略这两个属性，那么圆点会被设置为 (0, 0)。r 属性定义圆的半径。 -->
	<!-- stroke 和 stroke-width 属性控制如何显示形状的轮廓。我们把圆的轮廓设置为 2px 宽，黑边框。 -->
	<!-- fill 属性设置形状内的颜色。我们把填充颜色设置为红色。 -->
	<circle cx="200" cy="100" r="80" stroke="black" stroke-width="2" fill="red" 
	transform="translate(30,0)"
	/>
	a<animateTransform dur="2.5s" calcMode="spline" keySplines="0.3 0 1 1; 0.1 0.3 0.3 1; 0 0 1 1;0 0 1 1" attributeName="transform" type="translate" values="0, 0; 40, 0; 0,0; 0,0; 0,0" repeatCount="indefinite"></animateTransform>

	</svg>
</body>
</html>
