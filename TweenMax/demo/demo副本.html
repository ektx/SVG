<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TweenMax</title>
	<style>
	#box { width: 100px; height: 100px; background: #f90}
	</style>
</head>
<body>
	<div class="box" id="box"></div>
	<p>获取到元素</p>
	<button id="native">原生</button>
	<button id="tween">TweenLite(id)</button>
	<button id="jq">Jquery</button>
</body>
<script src="../src/jquery-2.1.1.min.js"></script>
<script src="../src/uncompressed/TimelineMax.js"></script>
<script src="../src/uncompressed/TweenLite.js"></script>
<script src="../src/uncompressed/plugins/cssplugin.js"></script>
<script>

function back() {
	TweenLite.to(box, .4, {
		width: '100px',
		height: '100px',
		backgroundColor: '#f90',
		delay: .4,
		ease: Power2.easeInOut
	});
}

$('#native').click(function() {
	// 手动获取元素
	var box = document.getElementById('box');

	TweenLite.to(box, .4, {
		width: '200px',
		height: '150px',
		backgroundColor: 'red',
		onComplete: back,
		ease: Linear.easeNone
	});

	// back();
});


$('#tween').click(function() {
	// 让 tweenLite 自己获取元素
	// 注意使用 id
	TweenLite.to('#box', .4, {
		width: '200px',
		height: '150px',
		backgroundColor: 'red',
		onComplete: back

	});

});


$('#jq').click(function () {
	// 如果页面引用了 jquery
	// 使用jq 来
	TweenLite.to('.box', .4, {
		width: '200px',
		height: '150px',
		backgroundColor: 'red',
		onComplete: back
	});

});


</script>
</html>
