
<style type="text/css">
	body {
		margin: 0;
		padding: 0;
	}

	body {
		background: #09f;
	}
	.circle-z {
		fill:none;
		stroke: #f5f5f5;
		stroke-width:3;
		/*设置转角顶点样式为圆形*/
		stroke-linecap: round;
		stroke-miterlimit:20;
		stroke-dasharray: 563 563;
		stroke-dashoffset: 0;
		-webkit-animation: gorotate linear 2s;
		-webkit-transform-origin: center;
	}
	.circle-z.loading {
		stroke-dasharray: 0 563;
		-webkit-animation: loadingrotate linear 2s infinite;

	}
	@-webkit-keyframes loadingrotate {
		0% {
			stroke-dasharray:0 563;
		}
		50% {
			stroke-dasharry: 563 563;
			stroke-dashoffset: -100;
		}
		100% {
			stroke-dasharray:563 563;
			stroke-dashoffset: -563;
		}
	}
	@-webkit-keyframes gorotate {
		0% {
			stroke-dasharray:0 563;
		}

		100% {
			stroke-dasharray:550 563;
		}
		
	}
	.circle-box {
		-webkit-animation: rotate linear 3s infinite;
		-webkit-transform-origin: center;
	}
	@-webkit-keyframes rotate {
		100% {
			-webkit-transform: rotate(360deg);
		}
	}

</style>
<svg x="0px" y="0px" width="230px" height="230px" viewBox="0 0 230 230">
	<defs>
		<clipPath id="usrbox">
			<circle cx="117.351" cy="111.769" r="90"/>
		</clipPath>	
	</defs>
	<g class="circle-box"><circle class="circle-z" cx="117.351" cy="111.769" r="90"/></g>

<g class="circle-box">
	<circle class="circle-z" cx="115" cy="100" r="35"/>
</g>
<g>
	<circle class="circle-z" cx="115" cy="230" r="80" clip-path="url(#usrbox)"/>
</g>
</svg>
