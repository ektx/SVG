<meta charset="utf-8">
<?xml version="1.0" standalone="no" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="100%" height="100%" version="1.1"
xmlns="http://www.w3.org/2000/svg">

<defs>
<!-- 当 y1 和 y2 相等，而 x1 和 x2 不同时，可创建水平渐变 -->
<!-- 当 x1 和 x2 相等，而 y1 和 y2 不同时，可创建垂直渐变 -->
<!-- 当 x1 和 x2 不同，且 y1 和 y2 不同时，可创建角形渐变 -->

<linearGradient id="orange_red" x1="0%" y1="0%" x2="100%" y2="0%">
<stop offset="0%" style="stop-color:rgb(255,255,0);
stop-opacity:1"/>
<stop offset="100%" style="stop-color:rgb(255,0,0);
stop-opacity:1"/>
</linearGradient>

<!-- <radialGradient> 标签的 id 属性可为渐变定义一个唯一的名称，fill:url(#grey_blue) 属性把 ellipse 元素链接到此渐变，cx、cy 和 r 属性定义外圈，而 fx 和 fy 定义内圈 渐变的颜色范围可由两种或多种颜色组成。每种颜色通过一个 <stop> 标签来规定。offset 属性用来定义渐变的开始和结束位置。 -->
<radialGradient id="grey_blue" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
	<stop offset="0%" style="stop-color:rgb(255,255,0); stop-opacity:1" />
	<stop offset="100%" style="stop-color:rgb(255,0,0); stop-opacity:1" />
</radialGradient>

</defs>

<ellipse cx="200" cy="90" rx="100" ry="55" style="fill:url(#orange_red)"/>
<ellipse cx="200" cy="210" rx="100" ry="55" style="fill:url(#grey_blue)"/>

</svg>
