<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg style="border: 1px solid blue; width: 300px; height: 300px">
      <path d="M0,150 300,150  M150,0 L150,300 " fill="none" stroke="green" />
      <text
        fill="red"
        x="150"
        y="150"
        style="dominant-baseline: middle; text-anchor: middle"
      >
        文本居中 使用CSS
      </text>
    </svg>

    <svg style="border: 1px solid blue">
      <defs>
        <path id="center" d="M0 20,200,20" stroke="gray" fill="none" />
      </defs>
      <g transform="translate(50,50)">
        <rect width="200" height="40" stroke="blue" fill="none" />

        <use xlink:href="#center" />
        <text fill="red">
          <textPath xlink:href="#center">中文测试内容</textPath>
        </text>
      </g>
    </svg>

    <svg style="stroke: green; border: 1px solid blue">
      <defs>
        <path
          id="short-corner"
          transform="translate(40,40)"
          d="M0 0 L 30 0 A 30 30 0 0 1 60 30 L 60 60"
          stroke="gray"
          fill="none"
        />

        <path
          id="long-corner"
          transform="translate(140,40)"
          d="M0 0 L 50 0 A 30 30 0 0 1 80 30 L 80 80"
          stroke="gray"
          fill="none"
        />
      </defs>

      <use xlink:href="#short-corner" />
      <text style="font-size: 14">
        <textPath xlink:href="#short-corner">This text is</textPath>
      </text>

      <use xlink:href="#long-corner" />
      <text style="font-size: 14; text-anchor: middle">
        <textPath xlink:href="#long-corner" startOffset="50%">
          centered
        </textPath>
      </text>
    </svg>
  </body>
</html>
