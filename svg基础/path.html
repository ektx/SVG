<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>path - svg</title>
</head>
<body>
	<h3>直线</h3>
	<svg width="100%" height="100%" viewBox="0 0 400 400"
	 xmlns="http://www.w3.org/2000/svg">
		<path d="M 100 100 L 300 100" fill="none" stroke="black" stroke-width="3" />
	</svg>

	<h3>C 直线</h3>
	<svg width="100%" height="100%" viewBox="0 0 400 400"
	 xmlns="http://www.w3.org/2000/svg">
		<path d="M 50 200 C50 100 350 100 350 200" fill="none" stroke="black" stroke-width="3" />
	</svg>

	<h3>Q 直线</h3>
	<svg width="100%" height="100%" viewBox="0 0 400 400"
	 xmlns="http://www.w3.org/2000/svg">
		<path d="M 50 200 q 0 -50 300 0" fill="none" stroke="black" stroke-width="3" />
	</svg>

	<h3>三角形</h3>
	<svg width="100%" height="100%" viewBox="0 0 400 400"
	 xmlns="http://www.w3.org/2000/svg">
		<path d="M 100 100 L 300 100 L 200 300 z" fill="orange" stroke="black" stroke-width="3" />
	</svg>
</body>
</html>
