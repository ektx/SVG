<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SVG 绘制圆</title>
</head>
<body>
	<?xml version="1.0" standalone="no" ?>

	<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//" "http://www.w3.org/Graphics/Svg/1.1/DTD/svg11.dtd">

	<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
	
	<circle cx="100" cy="100" r="80" stroke="black" stroke-width="2" fill="red"/>
	
	<!-- 矩形 -->
	<rect x="200" y="80" width="100" height="45" style="fill:rgb(0,0,255); stroke-width:2; stroke:rgb(0,0,0);" />
	
	<!-- 矩形 带圆角 -->
	<rect x="350" y="80" rx="30" ry="100" width="100" height="45" style="fill:rgb(0,0,255);  stroke-width:2; stroke:rgb(0,0,0);" />

	<!-- 矩形 可以设置透明度的 -->
	<rect x="500" y="80" width="100" height="45" style="fill:rgb(0,0,255); fill-opacity:0.5; stroke-width:2; stroke:rgb(0,0,0); stroke-opacity:0.3" />

	<!-- 椭圆 rx=width[水平半径] ry=height[垂直半径] -->
	<ellipse cx="100" cy="280" rx="80" ry="40" style="fill:rgb(200,0,255); stroke-width:2; stroke:rgb(0,0,100)" />

	<!-- 线 -->
	<line x1="0" y1="200" x2="100%" y2="200" style="stroke:rgb(99,99,99); stroke-width:2" />
	
	<!-- 非闭合的多边形 -->
	<polyline points="0,0 0,20 20,20 20,40 40,40 40,60 80,80" style="fill:#00f; stroke:red; srtoke-width:3" />

	<!-- 多边形 -->
	<!-- 3 -->
	<polygon points="300,200 200,400, 400,400" style="fill:#ccc; stroke:#000; stroke-width:2" />

	<!-- 4 -->
	<polygon points="400,200 300,400, 500,400, 500,200" style="fill:#ccc; stroke:#000; stroke-width:2" />



	</svg>

</body>
</html>
