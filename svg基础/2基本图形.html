<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SVG 绘制圆</title>
</head>
<body>
	<svg width="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
		<!-- 圆 -->
		<circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="red"/>
	
		<!-- 矩形 -->
		<rect x="200" y="50" width="100" height="45" style="fill:#8BC34A; stroke-width:2; stroke:#009688;" />
	
		<!-- 矩形 带圆角 -->
		<rect x="200" y="120" rx="5" ry="5" width="100" height="45" style="fill:#8BC34A;  stroke-width:2; stroke: #009688;" />

	<!-- 矩形 可以设置透明度的 -->
	<rect x="500" y="80" width="100" height="45" style="fill:rgb(0,0,255); fill-opacity:0.5; stroke-width:2; stroke:rgb(0,0,0); stroke-opacity:0.3" />

	<!-- 椭圆 rx=width[水平半径] ry=height[垂直半径] -->
	<ellipse cx="100" cy="280" rx="80" ry="40" style="fill:rgb(200,0,255); stroke-width:2; stroke:rgb(0,0,100)" />

		<!-- 线 -->
		<line x1="10" y1="100" x2="90%" y2="100" style="stroke:#f00; stroke-width:2" />

		<line x1="10" y1="105" x2="90%" y2="105" style="stroke:#f00; stroke-width:2; stroke-dasharray: 10 5" />

		<line x1="10" y1="115" x2="90%" y2="115" style="stroke:#f00; stroke-width: 10; stroke-dasharray: 2 1" />

		<line x1="10" y1="125" x2="90%" y2="125" style="stroke:#f00; stroke-width:2; stroke-dasharray: 10 1 2 1" />
	
		<!-- 非闭合的多边形 -->
		<polyline points="10,400 60,350 110,370 160,340 210,320 260,360 310,400" style="fill:#00f; stroke:red; srtoke-width:3" />

		<!-- 多边形 -->
		<polygon points="10,500 100,500, 50,450" style="fill:#ccc; stroke:#000; stroke-width:2" />

		<polygon points="150,500 150,450 200,410, 250,500" style="fill:#ccc; stroke:#000; stroke-width:2" />

	</svg>

</body>
</html>
